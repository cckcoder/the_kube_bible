apiVersion: batch/v1
kind: Job
metadata:
  name: hello-world-job
spec:
  template:
    backoffLimit: 3
    metadata:
      name: hello-world-job
    spec:
      restartPolicy: OnFailure
      containers:
        - name: hello-world-container
          image: busybox
          command: ["/bin/sh", "-c"]
          args: ["echo 'Hello World'"]
